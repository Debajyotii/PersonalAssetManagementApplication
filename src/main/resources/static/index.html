<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fiscal Year Asset Balances</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0; padding: 1rem;
          background-color: #fff;
          color: #000;
          transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
          background-color: #121212;
          color: #eee;
        }
        #themeToggle {
          position: fixed;
          top: 10px; right: 10px;
          padding: 5px 12px;
          cursor: pointer;
          border: none;
          background-color: #007bff;
          color: white;
          border-radius: 4px;
          font-weight: bold;
        }
        select, button {
          margin: 0 5px 10px 0;
        }
        table {
          border-collapse: collapse;
          width: 100%;
          max-width: 900px;
          margin-bottom: 10px;
        }
        table.dark {
          background-color: #222;
          color: #eee;
        }
        th, td {
          border: 1px solid #ccc;
          padding: 6px 10px;
          text-align: center;
        }
        table.dark th, table.dark td {
          border-color: #444;
        }
        table.dark th {
          background-color: #222;
        }
        table th.month {
          background-color: #eee;
          color: #666;
        }
        table.dark th.month {
          background-color: #666;
          color: #fff;
        }
        input[type=number] {
          width: 70px;
          padding: 3px 5px;
          border: 1px solid #999;
          border-radius: 3px;
          font-size: 14px;
          color: #111;
          background-color: #fff;
          transition: background-color 0.3s, color 0.3s;
        }
        body.dark input[type=number] {
          background-color: #333;
          color: #eee;
          border: 1px solid #555;
        }
        button.removeAsset {
          margin-left: 8px;
          color: #d33;
          font-weight: bold;
          cursor: pointer;
          background: none;
          border: none;
          font-size: 18px;
          line-height: 1;
        }
        #chart {
          max-width: 900px;
          height: 400px;
        }
        .tooltip {
          position: absolute;
          background: #222;
          color: #eee;
          padding: 5px 8px;
          border-radius: 3px;
          pointer-events: none;
          font-size: 13px;
          opacity: 0;
          transition: opacity 0.3s ease;
          box-shadow: 0 0 6px rgba(0,0,0,0.5);
        }
        body.light .tooltip {
          background: #eee;
          color: #111;
          box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="light">

<button id="themeToggle">Dark Mode</button>

<h2>Fiscal Year:</h2>
<select id="yearSelect"></select>
<button id="addYearBtn">Add Next Fiscal Year</button>

<h3>Asset Balances Input Table</h3>
<div id="inputContainer"></div>
<button id="addAssetBtn">Add Asset</button>
<button id="saveBtn">Save Data</button>

<h3>Asset Balances Chart</h3>
<div id="chart"></div>
<div class="tooltip" id="tooltip"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    const months = ['Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec','Jan','Feb','Mar'];
    let data = [];
    let assets = [];
    let selectedYear = null;
    const tooltip = document.getElementById('tooltip');
    const inputContainer = document.getElementById('inputContainer');
    const yearSelect = document.getElementById('yearSelect');
    const addYearBtn = document.getElementById('addYearBtn');
    const addAssetBtn = document.getElementById('addAssetBtn');
    const saveBtn = document.getElementById('saveBtn');
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    async function loadYears() {
      const res = await fetch('/api/years');
      const years = await res.json();
      yearSelect.innerHTML = '';
      years.forEach(y => {
        const option = document.createElement('option');
        option.value = y;
        option.textContent = y;
        yearSelect.appendChild(option);
      });
      if (years.length > 0) {
        selectedYear = years[0];
        yearSelect.value = selectedYear;
        await loadYearData();
      }
    }

    async function loadYearData() {
      if (!selectedYear) return;
      const res = await fetch(`/api/data?year=${selectedYear}`);
      data = await res.json();

      // Extract assets from data
      assets = [...new Set(data.map(d => d.asset))];
      if (assets.length === 0) {
        assets = ['ABC', 'MNO', 'XYZ'];
      }

      renderInputTable();
      drawChart();
    }

    function renderInputTable() {
      inputContainer.innerHTML = '';
      const table = document.createElement('table');
      if (body.classList.contains('dark')) table.classList.add('dark');

      // Header
      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');
      headRow.appendChild(document.createElement('th')).textContent = 'Asset';
      months.forEach(m => {
        const th = document.createElement('th');
        th.textContent = m;
        th.className = 'month';
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);

      // Body
      const tbody = document.createElement('tbody');
      assets.forEach(asset => {
        const row = document.createElement('tr');
        const assetCell = document.createElement('td');
        assetCell.textContent = asset;

        // Remove button inside same cell
        const rmBtn = document.createElement('button');
        rmBtn.textContent = 'âˆ’';
        rmBtn.className = 'removeAsset';
        rmBtn.title = 'Remove Asset';
        rmBtn.onclick = () => removeAsset(asset);
        assetCell.appendChild(rmBtn);

        row.appendChild(assetCell);

        months.forEach(month => {
          const td = document.createElement('td');
          const input = document.createElement('input');
          input.type = 'number';
          input.min = '0';
          input.value = getDataValue(asset, month) ?? '';
          td.appendChild(input);
          row.appendChild(td);
        });
        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      inputContainer.appendChild(table);
    }

    function getDataValue(asset, month) {
      const record = data.find(d => d.asset === asset && d.month === month);
      return record ? record.balance : '';
    }

    async function saveData() {
      // Gather input values
      const table = inputContainer.querySelector('table');
      const rows = table.querySelectorAll('tbody tr');
      let toSave = [];

      rows.forEach(row => {
        // asset name is textNode, remove btn is button node, so get first textNode only
        const asset = row.cells[0].childNodes[0].nodeValue.trim();
        for (let i = 1; i <= months.length; i++) {
          const input = row.cells[i].querySelector('input');
          const val = input.value.trim();
          if (val !== '') {
            toSave.push({ asset, month: months[i-1], balance: +val });
          }
        }
      });

      // POST to backend
      const res = await fetch(`/api/save?year=${selectedYear}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(toSave)
      });
      if (res.ok) {
        alert('Data saved');
        await loadYearData();
      } else {
        alert('Failed to save data');
      }
    }

    async function removeAsset(asset) {
      if (!confirm(`Delete asset "${asset}" for fiscal year ${selectedYear}?`)) return;

      const res = await fetch(`/api/asset?year=${selectedYear}&asset=${asset}`, { method: 'DELETE' });
      if (res.ok) {
        alert(`Asset "${asset}" deleted.`);
        await loadYearData();
      } else {
        alert('Failed to delete asset');
      }
    }

    addAssetBtn.onclick = () => {
      const newAsset = prompt('Enter new asset name:');
      if (!newAsset) return;
      if (assets.includes(newAsset)) {
        alert('Asset already exists');
        return;
      }
      assets.push(newAsset);
      renderInputTable();
    };

    saveBtn.onclick = () => saveData();

    yearSelect.onchange = async () => {
      selectedYear = yearSelect.value;
      await loadYearData();
    };

    addYearBtn.onclick = async () => {
      if (!selectedYear) return;
      const nextYear = +selectedYear + 1;
      // Call backend to create new year
      const res = await fetch(`/api/years/add?year=${nextYear}`, { method: 'POST' });
      if (res.ok) {
        await loadYears();
        yearSelect.value = nextYear;
        selectedYear = nextYear;
        await loadYearData();
      } else {
        alert('Failed to add new fiscal year');
      }
    };

    // Dark/Light theme toggle
    themeToggle.onclick = () => {
      if (body.classList.contains('light')) {
        body.classList.replace('light', 'dark');
        themeToggle.textContent = 'Light Mode';
      } else {
        body.classList.replace('dark', 'light');
        themeToggle.textContent = 'Dark Mode';
      }
      renderInputTable();
      drawChart();
    };

    // D3 chart setup
    const margin = { top: 30, right: 30, bottom: 50, left: 60 };
    const width = 900 - margin.left - margin.right;
    const height = 400 - margin.top - margin.bottom;

    const svg = d3.select("#chart").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .style("font-family", "Arial")
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    let xScale = d3.scalePoint().domain(months).range([0, width]).padding(0.5);
    let yScale = d3.scaleLinear().range([height, 0]);
    let colorScale = d3.scaleOrdinal(d3.schemeCategory10);

    function drawChart() {
      svg.selectAll("*").remove();

      if (data.length === 0) return;

      // Prepare data grouped by asset with forward fill
      const assetsData = {};
      assets.forEach(asset => {
        const balances = months.map(m => {
          const rec = data.find(d => d.asset === asset && d.month === m);
          return rec ? rec.balance : null;
        });
        // Forward fill
        for (let i = 1; i < balances.length; i++) {
          if (balances[i] === null && balances[i-1] !== null) {
            balances[i] = balances[i-1];
          }
        }
        assetsData[asset] = balances.map((b,i) => ({month: months[i], balance: b || 0}));
      });

      // Compute max y
      const maxY = d3.max(Object.values(assetsData).flat(), d => d.balance) || 100;
      yScale.domain([0, maxY * 1.1]);

      // X Axis
      svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(xScale));

      // Y Axis
      svg.append("g")
        .call(d3.axisLeft(yScale));

      // Lines
      const lineGen = d3.line()
        .x(d => xScale(d.month))
        .y(d => yScale(d.balance))
        .curve(d3.curveMonotoneX);

      colorScale.domain(assets);

      Object.entries(assetsData).forEach(([asset, points]) => {
        svg.append("path")
          .datum(points)
          .attr("fill", "none")
          .attr("stroke", colorScale(asset))
          .attr("stroke-width", 2)
          .attr("d", lineGen);

        // Circles with tooltip
        svg.selectAll(`.circle-${asset}`)
          .data(points)
          .join("circle")
          .attr("cx", d => xScale(d.month))
          .attr("cy", d => yScale(d.balance))
          .attr("r", 5)
          .attr("fill", colorScale(asset))
          .on("mousemove", (event, d) => {
            tooltip.style.opacity = 1;
            tooltip.style.left = event.pageX + 10 + "px";
            tooltip.style.top = event.pageY - 25 + "px";
            tooltip.innerHTML = `<b>${asset}</b><br>${d.month} ${selectedYear}<br>Balance: ${d.balance}`;
          })
          .on("mouseout", () => {
            tooltip.style.opacity = 0;
          });
      });
    }

    // Initial load
    (async () => {
      await loadYears();
    })();
</script>
</body>
</html>
